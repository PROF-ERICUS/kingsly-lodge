<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - King's Lodge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .contact {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            text-align: center;
            color: #007BFF;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact label {
            margin-top: 1rem;
            font-weight: bold;
        }

        .contact input,
        .contact textarea {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact button {
            margin-top: 1rem;
            padding: 0.7rem;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 2rem;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            header nav ul li {
                display: block;
                margin: 10px 0;
            }

            .contact {
                margin: 1rem;
                padding: 0.5rem;
            }

            .contact h2 {
                font-size: 1.5rem;
            }

            .contact button {
                padding: 0.5rem;
                font-size: 1rem;
            }

            .contact input,
            .contact textarea {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .contact h2 {
                font-size: 1.3rem;
            }

            .contact button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="listings.html">Listings</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                    <li><a href="faq.html">FAQs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Your Phone Number">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Subject" required>

                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>If you have any questions, feel free to reach out to us:</p>
                <p><strong>Phone:</strong> +233 55 650 6393</p>
                <p><strong>Email:</strong> info@King'slodge.com</p>
                <p><strong>Address:</strong> Accra, Ghana</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 King's Lodge. All Rights Reserved.</p>
    </footer>
</body>
</html>
